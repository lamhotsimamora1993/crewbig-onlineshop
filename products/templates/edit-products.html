<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head> 
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="../">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
             
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../dataProduct">Product</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../dataCustomer">Customer</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../logout">
                      <strong style="color:red">Logout</strong>
                    </a>
                  </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <div class="container">
      <br>
        <h1>Edit Product </h1>
       <form class="form-group"action="/updateProduct/{{products.id}}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
          <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input type="text" readonly name="id" required class="form-control" id="id" placeholder="id" value="{{products.id}}">
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" required class="form-control" id="name" placeholder="Name" value="{{products.name}}">
          </div>
          <div class="mb-3">
            <label for="Price" class="form-label">Price</label>
            <input type="text" name="price" required class="form-control" id="Price" placeholder="Price" value="{{products.price}}">
          </div>
          <div class="mb-3">
            <label for="Stock" class="form-label">Stock</label>
            <input type="text" name="stock" required class="form-control" id="Stock" placeholder="Stock" value="{{products.stock}}">
          </div>
          <button class="btn btn-primary" type="submit">Save</button>
          <button class="btn btn-success" onclick="window.location.href='./dataProduct'">Back</button>
       </form>
    </div>

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
